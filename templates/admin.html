<h1>Users:</h1>
{% for user in users %}
<div class="user-card">
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
</div>
{% endfor %}

<h1>Posts:</h1>
{% for post in posts %}
<div class="post-card">
    <h2>{{ post.title }} by {{post.author.username}}</h2>
    <p>{{ post.content }}</p>
    <p>Posted on: {{ post.timestamp }}</p>
    <img src="{{ url_for('static', filename='post_images/' + post.image_name) }}" alt="Post Image">
</div>
{% endfor %}
